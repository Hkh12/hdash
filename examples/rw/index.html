<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>B demo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body r-id='main'>
	<button r-onclick='toggleDrawer' id="drawer-open">open drawer</button>
	<div class="drawer" r-class-active='drawer'>
		<div>
			<button r-onclick='toggleDrawer'>&times;</button>
		</div>
		<div class="item">Home</div>
		<div class="item">Products</div>
		<div class="item">About us</div>
		<div class="item">Contact us</div>
	</div>
</body>
<script src="/build/ryo.js"></script>
<script>
var bi = new Ryo('main', {
	state: {
		drawer: false
	},
	actions: {
		toggleDrawer(){
			this.state.drawer = !this.state.drawer
		},
	}
})
</script>
</html>
