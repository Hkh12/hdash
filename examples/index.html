<!DOCTYPE html>
<html lang="en">

<head>
	<title>HDash</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="app">
		<div id="interpolation">
			<h1>Interpolation</h1>
			<span>{ int_name }</span>
			<br>
			<b>{ int_name | upper }</b>
		</div>
		<hr>
		<div id="model">
			<h1>Model</h1>
			<h3>Text input</h3>
			<input type="text" h-model='model'>
			<button h-on:click.once='model = ""'>clear</button>
			<div>{ model }</div>
			<h3>Checkbox inputs</h3>
			<input type="checkbox" h-model='checkbox'>
			<label>{ checkbox }</label>
		</div>
		<hr>
		<div id="class">
			<h1 h-class:cls>class directive</h1>
			<button h-on:click='cls = !1'>remove class</button>
		</div>
		<hr>
		<div id="observer"></div>
	</div>
</body>
<script src="/dist/hdash.browser.min.js"></script>
<script src="./index.js"></script>

</html>
