<!DOCTYPE html>
<html lang="en">

<head>
	<title>Spreax</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="app">
		<!-- You better not modify these examples because all tests run in this page! -->
		<div id="template">
			<h1>Interpolation</h1>
			<div>my name is #[name]</div>
			<div>uppercased name is #[name upper]</div>
			<div>sentence is #[sentence]</div>
		</div>
		<hr>
		<div id="on">
			<h1>On directive</h1>
			<button sp-on:click.once="log">Log to console</button>
		</div>
		<hr>
		<div id="model">
			<h1>Model</h1>
			<h3>Text input</h3>
			<input type="text" sp-model='name'>
			<button sp-on:click='name = ""'>clear</button>
			<button sp-on:click='name = "Hosein"'>set</button>
			<div>Name is <b>#[name]</b></div>
			<h3>Checkbox inputs</h3>
			<input type="checkbox" sp-model='checkbox' checked>
			<label>#[checkbox]</label>
			<h3>Select elements</h3>
			<select sp-model='name'>
				<option>Bob</option>
				<option>Jack</option>
				<option>Tom</option>
				<option>Hosein</option>
			</select>
		</div>
		<hr>
		<div id="class">
			<h1>Class directive</h1>
			<div sp-class:active='classIsActive'>#[classIsActive]</div>
			<button sp-on:click='classIsActive = !classIsActive'>remove class</button>
		</div>
		<hr>
		<div id="style">
			<h1 sp-style:color sp-style:padding-left='number'>Style directive</h1>
		</div>
	</div>
</body>
<script src="/dist/spreax.browser.js"></script>
<script src="./index.js"></script>

</html>
