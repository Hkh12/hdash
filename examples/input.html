<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
	<div id='main'>
		<input type="text" r-model='name --trim'>
		<button r-onclick='name` --once'>Set</button>
		<h1>
			Hello <b r-text='name'></b>
		</h1>
	</div>
</body>
<script src="/dist/ryo.browser.js"></script>
<script>
var bi = new Ryo('#main', {
	state: {
		name: ''
	},
	actions: {
		clear(){
			this.state.name = ''
		}
	},
})
</script>
</html>
