<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
	<div id="main">
		<button h-on:click='bool!'>toggle boolean</button>
		<h1>it has changed <span id='t' h-text='t'></span> times</h1>
	</div>
</body>
<script src="/dist/hdash.browser.js"></script>
<script>
var bi = new Hdash('#main', {
	state: {
		t: 0,
		bool: false
	},
	watchers: {
		bool(){
			this.state.t++
		}
	}
})
</script>
</html>
