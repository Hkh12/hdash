<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spreax</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 { font-weight: 500 }
        body { display: flex; align-items: center; justify-content: center; min-height: 50vh }
        #app { margin: 5vh 0 }
    </style>
</head>
<body>
    <div id="app">
        <input @bind="name">
        <br>
        <span><i>@@(name)</i>: @(a), @(b), @(c), <b>@(c)</b></span>
    </div>
</body>
<script src='dist/spreax.browser.js'></script>
<script>
    const app = new sp.Spreax({
        el: document.getElementById('app'),
        state: {
            a: 2,
            b: 8,
            c: 0,
            name: 'hkh12'
        }
    });
    app.$ctx.on('c', () => {
        console.log('c = ' + app.$ctx.state.c);
    }, true)
    app.$ctx.state.c++;
    window.app = app;
</script>
</html>
