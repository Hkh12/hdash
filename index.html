<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spreax</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 { font-weight: 500 }
        body { display: flex; align-items: center; justify-content: center; min-height: 50vh }
        #app { margin: 5vh 0 }
    </style>
</head>
<body>
    <div id="app">
        <form @on:submit.prevent="handleSubmit()">
            <input type="number" min="1" max="250" @bind="seconds" @attr:disabled="!form">
            <button type="submit">Start</button>
            <button type="button" @if="!form" @on:click="reset()">Reset</button>
        </form>
        <div @if="!form">
            <h1>
                @(left | prettytime) left &ndash;
                <span @style:color="color">@(percentage | toFixed)%</span>
            </h1>
            <progress @attr:value="progressValue"></progress>
        </div>
    </div>
</body>
<script src='dist/spreax.browser.js'></script>
<script>
const app = new Spreax.default({
    el: document.querySelector('#app'),
    state: {
        timer: null,
        left: 0,
        seconds: 0
    },
    methods: {
        handleSubmit() {
            if (!this.form) return;

            this.left = this.seconds;
            this.timer = setInterval(() => {
                this.left--
                if (this.left <= 0) this.reset()
            }, 1000)
        },
        reset() {
            clearInterval(this.timer)
            this.timer = null
        }
    },
    getters: {
        form: ({ timer }) => timer === null,
        percentage: ({ seconds, left }) => left / seconds * 100,
        progressValue() {
            return 1 - (this.percentage / 100)
        },
        color() {
            const p = this.percentage * 2.55;
            return `rgb(${255 - p}, ${p}, 0)`
        }
    },
    formatters: {
        prettytime: sec => [Math.floor(sec / 60), sec % 60]
            .map(e => e.toString().padStart(2, '0')).join(':'),
        toFixed: str => (+str).toFixed(2)
    }
})
</script>
</html>
