<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spreax</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 { font-weight: 500 }
        body { display: flex; align-items: center; justify-content: center; min-height: 50vh }
        #app { margin: 5vh 0 }
    </style>
</head>
<body>
    <div id="app">
        <h1>Spreax demo: greeting app</h1>
        <input type="text" [bind]="name">
        <button [on:click]="name = :">&times;</button>
        <input type="number" [bind]="age">
        <br>
        <input type="checkbox" [bind]="status.available">
        <label>Available: [[ status.available ]]</label>
        <br>
        <output [if]='name'>
            [[ name | upper ]], [[ age ]]
        </output>
    </div>
</body>
<script src='dist/spreax.browser.js'></script>
<script>
const app = new Spreax({
    el: document.querySelector('#app'),
    state: {
        name: 'hosein',
        age: 15,
        status: {
            available: false
        }
    },
    methods: {
        log() {
            console.log(this.name)
        }
    },
    getters: {
        getter: ({ name, age }) => `${name} ${age}`
    },
    formatters: {
        upper: s => s.toUpperCase()
    }
})
</script>
</html>
