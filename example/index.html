<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spreax</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <table>
        <thead>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>Alive?</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr @for="user, i of users">
            <td>@(i).</td>
            <td>@(user.name)</td>
            <td>@(user.age)</td>
            <td>
              <input type="checkbox" @bind="user.isAlive">
            </td>
            <td>
              <button @on:click="removeUser(i)">&times;</button>
            </td>
          </tr>
        </tbody>
      </table>
      <hr>
      <button @on:click="sortByAge()">Sort by age</button>
      <button @on:click="reverseOrder()">Reverse order</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
