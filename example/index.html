<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spreax</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--
      This file is used as a playground for Spreax.
      You can run `npm run serve` to serve it.
    -->
    <div id="app">
      <add-todo @on:enter="addTodo()"></add-todo>
      <hr>
      <todo-item @for="todo, i of todos"
        @attr:done="todo.done"
        @on:remove="removeTodo(i)"
        @on:toggle="toggleTodo(i)">
        @(todo.title)
      </todo-item>
      <hr @if="todos.length">
      @(todosLeft) items left
      <button @attr:disabled="removeCompletedIsDisabled" @on:click="removeCompletedTodos()">Remove completed</button>
      <button @attr:disabled="!todos.length" @on:click="removeAllTodos()">Remove all</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
