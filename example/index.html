<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spreax</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h6>Window size: @(windowSize) (big: @(isTablet))</h6>
      <input type="number" @bind="n" min="0" $disabled="isTablet">
      <div @for="num, i of dblarray">
        <hr>
        @(array[i]) * @(n) = <b>@(num)</b>
      </div>
      <br>
      <button @on:click="addANumber">Add a number</button>
    </div>
  </body>
  <script src='app.js'></script>
</html>
